<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Treats&Bites</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link type="stylesheet" href="./style/style.css">
    
  </head>
  <body>
    <div class="container-fluid bg-light">
      <div class="pt-5 col-12 col-md-6 col-lg-6 ps-5 ">
        <div class=" mt-1">
          <h1 class="text-danger">Our team are available to respond to any enquires
             or questions you might have.Kindly leave a message 
           </h1>
        </div>
   
       
        <form>
           <div class="mb-3 fs-2 py-3">
             <label for="fname" >First Name</label>
             <input type="text"  id="fname" placeholder="first name" required >
           </div>
   
           <div class="mb-3 fs-2 py-3">
             <label for="lname">Last Name</label>
             <input type="text" id="1name" >
           </div>
   
           <div class="mb-3 fs-2 py-3">
             <label for="exampleInputEmail1">Email address</label>
             <input type="email" id="exampleInputEmail1" required>
             <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
           </div>
           <div class="mb-3 fs-2 py-3">
             <label for="exampleInputPassword1">Password</label>
             <input type="password" id="exampleInputPassword1">
           </div>
           <div class="mb-3 form-check fs-3 py-3">
             <input type="checkbox" class="form-check-input" id="exampleCheck1">
             <label class="form-check-label" for="exampleCheck1">Check me out</label>
           </div>
           <button type="submit" class="btn btn-danger fs-1">Submit</button>
         </form>
       </div> 
    </div>
    

    
  </body>
</html>
